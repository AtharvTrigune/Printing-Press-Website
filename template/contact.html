<style>
  /* General Styles */
  body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f4;
    background-image: url(static/images/noise.svg);
  }
  footer {
    background-color: #222;
    color: #fff;
    padding: 10px 0;
  }

  /* Contact Section */
  .contact {
    padding-top: 100px;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  /* Form Container with Glass Effect */
  .form-container {
    background: rgba(255, 255, 255, 0.3);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container input,
  .form-container textarea {
    background: rgba(255, 255, 255, 0.6);
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .form-container input:focus,
  .form-container textarea:focus {
    outline: none;
  }

  /* Map Section */
  .map-container {
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Media Queries */
  @media (max-width: 767px) {
    .contact .row {
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      width: 100%;
    }
  }
  /* From Uiverse.io by 0x-Sarthak */
  .cta {
    position: relative;
    margin: auto;
    padding: 11.5px 18px;
    transition: all 0.2s ease;
    border: 3px solid #552da8;
    border-radius: 50px;
    background: #552da8;
    cursor: pointer;
  }

  .cta:before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    display: block;
    border-radius: 50px;
    background: white;
    width: 45px;
    height: 45px;
    transition: all 0.8s ease;
  }

  .cta span {
    position: relative;
    font-family: Montserrat;
    font-size: 18px;
    color: white;
    font-weight: 400;
    letter-spacing: 0.05em;
  }

  .cta svg {
    position: relative;
    top: 0;
    margin-left: 10px;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke: white;
    stroke-width: 2;
    transform: translateX(-5px);
    transition: all 0.5s ease;
  }

  .cta:hover:before {
    width: 100%;
    background: #1c1c1c;
  }

  .cta:hover svg {
    transform: translateX(0);
    transition: all 2s ease;
  }

  .cta:active {
    transform: scale(0.95);
    transition: all 2s ease;
  }

  #c1 {
    background-image: url(static/images/grain.svg);
  }
  .footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }

  .footer a {
    color: #fff;
  }

  .footer a:hover {
    color: #ddd;
  }
  /* Contact Info Styling */
.contact-info p {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-info svg {
  margin-right: 10px;
  vertical-align: middle;
}

.contact-info a {
  text-decoration: none;
  font-weight: bold;
}

.contact-info a:hover {
  color: #007bff;
  text-decoration: underline;
}

/* Individual Styles */
.contact-info .bi-person-lines-fill {

}

.contact-info .bi-envelope-at-fill {
  color: red;
}

.contact-info .bi-whatsapp {
  color: green;
}

</style>
