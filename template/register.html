{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% block main %}

<style>
    /* General Styling */
    body {
        {% comment %} background: url('{% static "images/depth.jpg" %}') no-repeat center center fixed; {% endcomment %}
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    /* Glassmorphic Container */
    .registration-container {
        margin-top: 50px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        {% comment %} background-image: url('{% static "images/bb.svg" %}'); {% endcomment %}
    }

    /* Heading Style */
    .form-heading {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: black;
    }

    /* Input Fields */
    .group {
        position: relative;
        margin-bottom: 20px;
    }

    .input {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        border: none;
        border-bottom: 1px solid #515151;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        color: #333;
        transition: 0.3s;
    }

    .input:focus {
        border-bottom: 1px solid #28a745;
        outline: none;
    }

    label {
        color: black;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        left: 10px;
        top: 10px;
        transition: 0.2s;
    }

    .input:focus ~ label,
    .input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #28a745;
    }

    /* Custom Button */
    button {
        cursor: pointer;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-weight: bold;
        border-radius: 50px;
        background: #28a745;
        color: white;
        transition: 0.3s;
        display: block;
        width: 100%;
        text-align: center;
    }

    button:hover {
        background: #218838;
    }

    /* Responsive Adjustments */
    @media (max-width: 767px) {
        .registration-container {
            padding: 20px;
            margin-top: 30px;
        }
    }

    /* Footer */
    .footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    .footer a {
        color: #fff;
        transition: 0.3s;
    }

    .footer a:hover {
        color: #ddd;
    }
    #l1{
      margin-left: 230px;
    }
</style>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12 registration-container">
          <div class="person-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16" id="l1">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg>
          </div>
          <h2 class="form-heading">Register for Subhadra Printers</h2>
          <form class="form-container" action="#" method="POST">
              {% csrf_token %}
              {% if error_message %}
                  <div class="alert alert-danger">{{ error_message }}</div>
              {% endif %}

              <div class="group">
                  <input type="text" class="input" name="ufirst" required>
                  <label>First Name</label>
              </div>

              <div class="group">
                  <input type="text" class="input" name="ulast" required>
                  <label>Last Name</label>
              </div>

              <div class="group">
                  <input type="email" class="input" name="email" required>
                  <label>Email</label>
              </div>

              <div class="group">
                  <input type="password" class="input" name="upass" required>
                  <label>Password</label>
              </div>

              <div class="group">
                  <input type="password" class="input" name="cpass" required>
                  <label>Confirm Password</label>
              </div>

              <button type="submit">REGISTER</button>
          </form>
      </div>
  </div>
</div>


{% endblock main %}
