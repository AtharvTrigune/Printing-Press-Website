{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        /* Background Section */
        #success-container {
            background-image: url('{% static "images/b1.avif" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Success Card */
        .success-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        /* Branding: Subhadra Printers */
        .branding {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Success Header */
        .success-header h2 {
            font-size: 2.5rem;
            color: #28a745; /* Green color for success */
            margin-bottom: 10px;
        }
        
        .success-header p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        /* Success Button */
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        /* Floating Checkmark */
        .checkmark {
            font-size: 4rem;
            color: #28a745;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1.5s infinite;
        }
        
        /* Alert Message */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }
        
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #fff;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-8px) translateX(-50%);
            }
        }
        
    </style>
</head>
<body>

    <div id="success-container">
        <div class="success-card">
            <div class="checkmark">âœ”</div> <!-- Animated Checkmark -->
            <div class="branding">Subhadra Printers</div> <!-- Branding -->
            <div class="success-header">
                <h2>Payment Successful</h2>
                <p>Thank you for your payment!</p>
            </div>
            <a href="/" class="btn btn-success">Go to Home</a>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
